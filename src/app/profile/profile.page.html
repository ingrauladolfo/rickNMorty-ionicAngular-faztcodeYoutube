<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="start">
  <ion-card>
    <ion-card-content>
      <img src="{{character.image}}" alt="">
      <ion-title>{{character.name}}</ion-title>
    </ion-card-content>
  </ion-card>
</ion-content>
